---
branches:
  only:
    - master
language: node_js
node_js:
  - "6.9.1"
cache:
  directories:
    - node_modules
before_install:
  - npm config set spin false
  - npm install -g codeclimate-test-reporter
install:
  - npm i .
script:
  - npm cover
after_success:
  - npm run codeclimate_cov
  - npm run semantic-release
